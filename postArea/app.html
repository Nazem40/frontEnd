<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Area</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
    <div class="container">
        <div class="profil-area">
            <div class="photo">
            </div>
            <textarea id="textarea" name="post-area" id="" cols="45" rows="5" placeholder="Günün nasıl geçti?"></textarea>   
        </div>
        <div class="icons">
            <ul class="iconss">
                <li>
                        <i class="fas fa-camera"></i>
                </li>
                <li>
                        <i class="fas fa-video"></i>
                </li>
                <li>
                    <i class="fas fa-hashtag"></i>
                </li>
                <li>
                    <i class="far fa-laugh"></i>
                </li>
            </ul>
            <div class="send iconss"><i class="fas fa-paper-plane"></i></div>
        </div>
    </div>
    
</body>
</html>
